.container {
            position: center;
            display: flex;
            gap: 20px;
        }

.ball {
            width: 150px;
            height: 150px;
            background-color: #3498db;
            border-radius: 50%;
            position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            font-weight: bold;
            color: white;
            animation: float 3s ease-in-out infinite;
        }

        .ball:nth-child(2) {
            background-color: #e74c3c;
            animation-delay: 0.5s;
        }

        .ball:nth-child(3) {
            background-color: #2ecc71;
            animation-delay: 1s;
        }

        .ball:nth-child(4) {
            background-color: #f1c40f;
            animation-delay: 1.5s;
        }

        .ball::before {
            content: attr(data-char); /* Use the data-char attribute to display characters */
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
