<style>
.accordion {
  background-color: #FAEBD7;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .accordion:hover {
  background-color: #E9967A; 
}

.panel {
  padding: 0 18px;
  display: none;
  background-color: white;
  overflow: hidden;
}
</style>
</head>


<body>


<h1 align="center"; style="color:#4169E1"; >音乐心语</h1>


<button class="accordion">《相见难别亦难》</button>

<audio controls>

</audio>

 
</div>

<audio controls>

<button class="accordion">《当我想你的时候》</button>
<div class="panel">

<audio controls>

	<source src="../audio/dangwoxiang.mp3" type="audio/mpeg">
	Your browser does not support the audio tag.
</audio>

</div>

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>
